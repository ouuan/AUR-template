name: "Update AUR"

on:
  push:
  schedule:
    - cron: "0 0 * * 6"

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate matrix
        id: gen-matrix
        run: echo "::set-output name=packages::$(ls */ -d | cut -f1 -d'/' | jq -R . | jq -cs .)"
    outputs:
      packages: ${{ steps.gen-matrix.outputs.packages }}

  aur:
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        pkgname: ${{ fromJson(needs.generate-matrix.outputs.packages) }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Check PKGBUILD
        id: build-test
        uses: ouuan/pkgbuild-action@a8f3cfd8fb69e5ef14ceac86c553cc66e90541e9
        with:
          path: ${{ matrix.pkgname }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.pkgname }}-${{ github.run_id }}
          path: ${{ steps.build-test.outputs.pkgfile }}

      - name: Clone AUR and update
        run: |
          message="$(git log -n1 --pretty='%B' "${{ matrix.pkgname }}")"
          git clone ssh://aur@aur.archlinux.org/${{ matrix.pkgname }}.git ../aur
          shopt -s dotglob
          cp -r ${{ matrix.pkgname }}/*  ../aur
          cd ../aur
          git config user.name "${{ github.event.head_commit.author.name }}"
          git config user.email "${{ github.event.head_commit.author.email }}"
          git add -A
          escape() {
            local content="$1"
            content="${content//'%'/'%25'}"
            content="${content//$'\n'/'%0A'}"
            content="${content//$'\r'/'%0D'}"
            echo "$content"
          }
          git diff-index @ --exit-code --quiet || ( git commit -m "Update from GitHub Actions: $message

          https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}" && echo "::warning::Pushed to AUR:$(escape "\n$message")" )
          git push
